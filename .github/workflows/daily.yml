name: Daily Amazon Update

on:
  schedule:
    - cron: '0 8 * * *'  # at 08:00 UTC every day

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install requests beautifulsoup4 jinja2
      - name: Run Scraper
        run: |
          source venv/bin/activate
          python scrape.py
      - name: Commit & Push
  run: |
    git config user.name "github-actions"
    git config user.email "actions@github.com"
    git add index.html
    git commit -m "Automatic daily update"
    git push

> **Note:** You donâ€™t need to replace `github-actions` or `actions@github.com` here. These settings tell GitHub that the **workflow automation** is making the commit. Your personal name and email were configured earlier for your local commits; this part is just for the bot.